<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我是假網站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 100vw;
            padding: 5px;
        }

        .responsive-image {
            width: 100%;
            height: auto; /* 自動計算高度保持比例 */
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 手機版樣式 */
        @media screen and (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 0;
            }

            .responsive-image {
                border-radius: 5px; /* 縮小圓角 */
            }
        }

        /* 確保橫式手機也能正常顯示 */
        @media screen and (orientation: landscape) and (max-height: 480px) {
            .container {
                height: 90vh;
            }
            
            .responsive-image {
                height: 100%;
                width: auto;
                max-width: 95vw;
            }
        }
    </style>
    <script>
        function showAlert() {
            alert("看到QRcode不要亂掃!!!!");
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="sfclass.png" 
             alt="圖片" 
             onclick="showAlert()" 
             class="responsive-image"/>
    </div>
</body>
</html>
